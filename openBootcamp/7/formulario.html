<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
  <div class="container">
    <h3>Registrate en el formulario</h3>
    <div class="buttons">
      <button class="google-btn">
        <picture>
          <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo google">
        </picture>
        <span>Registrarse con google</span>
      </button>
      <button class="twitter-btn">
        <picture>T</picture>
      </button>
    </div>
    <div class="separator">
      <hr>
      <span>O...</span>
      <hr>
    </div>
    <form action="" method="">
      <div class="section-inputs">
        <label for="name">
          <span>Nombre</span>
          <input type="text" id="name" name="name">
        </label>
        <label for="username">
          <span>Usuario</span>
          <input type="text" id="username" name="username">
        </label>
      </div>
      <label for="email">
        <span>Correo electronico</span>
        <input type="text" id="email" name="email">
      </label>
      <label for="password">
        <span>Contrase√±a</span>
        <input type="text" id="password" name="password" placeholder="6+ caracteres">
      </label>
      <label for="checkbox" class="checkbox-label">
        <input type="checkbox" id="checkbox" name="checkbox">
        <span>Acepto las condiciones y el aviso legal</span>
      </label>
      <button class="submit-btn">Crear Cuenta</button>
    </form>
  </div>
</body>
</html>

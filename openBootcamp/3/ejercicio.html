<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio03</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="https://www.wallpaperuse.com/wallp/67-671441_m.jpg" alt="WOW" height="250">
    </div>
    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="300" controls muted loop autoplay>
        <source src="video.mp4" type="video/mp4">
      </video>
    </div>
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls loop autoplay>
        <source src="audio.mp3" type="audio/mp3">
      </audio>
    </div>
  </body>
</html>
